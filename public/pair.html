<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Mulaa Company Tech | Pair Code Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #00d9ff;
            --secondary: #0066ff;
            --accent: #ff0080;
            --dark: #0a0e27;
            --light: #f8f9fa;
            --gray: #a8b2d1;
            --card-bg: rgba(15, 23, 42, 0.9);
            --glow: 0 0 20px rgba(0, 217, 255, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0a0e27 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 217, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 0, 128, 0.15) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .home-btn {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 0.9rem 1.8rem;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 0.7rem;
            transition: all 0.3s ease;
        }

        .home-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.5);
        }

        .container {
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 550px;
            text-align: center;
            position: relative;
            z-index: 1;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 217, 255, 0.2);
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 2rem;
        }

        .logo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary);
            box-shadow: var(--glow);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 20px rgba(0, 217, 255, 0.4); }
            50% { box-shadow: 0 0 35px rgba(0, 217, 255, 0.7); }
        }

        h1 {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 1rem;
            font-size: 2.2rem;
            font-weight: 800;
        }

        p {
            color: var(--gray);
            margin-bottom: 2.5rem;
            font-size: 1.05rem;
        }

        .form-group {
            margin-bottom: 2rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: var(--light);
            font-size: 1rem;
        }

        .input-container {
            position: relative;
        }

        .input-container i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.1rem;
        }

        input[type="text"] {
            width: 100%;
            padding: 1rem 1rem 1rem 50px;
            border: 2px solid rgba(0, 217, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--light);
            font-size: 1.05rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        input[type="text"]::placeholder {
            color: var(--gray);
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 1.1rem;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 700;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 217, 255, 0.3);
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 217, 255, 0.5);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #result {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 15px;
            display: none;
            background: rgba(0, 217, 255, 0.1);
            border: 2px solid var(--primary);
        }

        #pair-code {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary);
            margin: 1.5rem 0;
            letter-spacing: 3px;
            text-shadow: 0 0 20px rgba(0, 217, 255, 0.5);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-btn {
            flex: 1;
            padding: 1rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .copy-btn {
            background: var(--primary);
            color: white;
            border: none;
        }

        .copy-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .back-btn {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .back-btn:hover {
            background: rgba(0, 217, 255, 0.1);
            transform: translateY(-2px);
        }

        .error-message {
            color: var(--accent);
            margin-top: 0.8rem;
            font-size: 0.95rem;
            display: none;
        }

        .success-message {
            color: #00ff9d;
            margin-top: 1rem;
            display: none;
            font-weight: 600;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 2rem;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }

            .home-btn {
                top: 1rem;
                right: 1rem;
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
            }
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.3;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <a href="./" class="home-btn">
        <i class="fas fa-home"></i> Home
    </a>
    
    <div class="container">
        <div class="logo">
            <img src="https://avatars.githubusercontent.com/u/173539960?v=4" alt="MULAA-SIGIL-XMD">
        </div>
        
        <h1>MULAA-SIGIL-XMD PAIR CODE</h1>
        <p>Enter your WhatsApp number without the + sign</p>
        
        <div class="form-group">
            <label for="phone-number">Phone Number</label>
            <div class="input-container">
                <i class="fas fa-phone"></i>
                <input type="text" id="phone-number" placeholder="e.g., 254793859108" inputmode="numeric" pattern="[0-9]*">
            </div>
            <div class="error-message" id="error-message">Please enter a valid phone number (10-15 digits)</div>
        </div>
        
        <button id="submit" class="btn">
            <span id="btn-text">GET PAIR CODE</span>
            <span id="btn-spinner" style="display: none;">
                <i class="fas fa-spinner fa-spin"></i>
            </span>
        </button>
        
        <div id="result">
            <p>Your MULAA-SIGIL-XMD Tech pairing code:</p>
            <div id="pair-code"></div>
            <p>Enter this code in your WhatsApp linked devices section</p>
            
            <div class="action-buttons">
                <button id="copy-btn" class="action-btn copy-btn">
                    <i class="fas fa-copy"></i> COPY CODE
                </button>
                <a href="./" class="action-btn back-btn">
                    <i class="fas fa-arrow-left"></i> BACK
                </a>
            </div>
            
            <div class="success-message" id="success-message">
                <i class="fas fa-check-circle"></i> Code copied to clipboard!
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.bottom = '-10px';
                
                const duration = Math.random() * 10 + 15;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                container.appendChild(particle);
            }
        }
        
        createParticles();

        const submitButton = document.getElementById('submit');
        const phoneNumberInput = document.getElementById('phone-number');
        const resultDiv = document.getElementById('result');
        const pairCodeDiv = document.getElementById('pair-code');
        const copyButton = document.getElementById('copy-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const btnText = document.getElementById('btn-text');
        const btnSpinner = document.getElementById('btn-spinner');

        function validatePhoneNumber(number) {
            const cleaned = number.replace(/\D/g, '');
            return cleaned.length >= 10 && cleaned.length <= 15;
        }

        submitButton.addEventListener('click', async (e) => {
            e.preventDefault();
            const phoneNumber = phoneNumberInput.value.trim();
            
            if (!validatePhoneNumber(phoneNumber)) {
                errorMessage.style.display = 'block';
                return;
            }
            
            errorMessage.style.display = 'none';
            btnText.style.display = 'none';
            btnSpinner.style.display = 'inline-block';
            submitButton.disabled = true;
            
            try {
                const { data } = await axios.get(`/code?number=${phoneNumber}`);
                const code = data.code || "ERROR";
                
                pairCodeDiv.textContent = code;
                resultDiv.style.display = 'block';
                resultDiv.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                
            } catch (error) {
                pairCodeDiv.textContent = "SERVICE ERROR";
                resultDiv.style.display = 'block';
                console.error("Error:", error);
            } finally {
                btnText.style.display = 'inline-block';
                btnSpinner.style.display = 'none';
                submitButton.disabled = false;
            }
        });

        copyButton.addEventListener('click', () => {
            const code = pairCodeDiv.textContent;
            navigator.clipboard.writeText(code).then(() => {
                successMessage.style.display = 'block';
                setTimeout(() => {
                    successMessage.style.display = 'none';
                }, 2000);
            });
        });

        phoneNumberInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/\D/g, '');
            
            if (errorMessage.style.display === 'block') {
                errorMessage.style.display = 'none';
            }
        });

        phoneNumberInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                submitButton.click();
            }
        });
    </script>
</body>
</html>
